<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="newStyle.css">
</head>
<body>
    <!-- header section -->
    <header class="header">
        <h2>Flipcart.com</h2>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class = "navbar-link" href="#">Home</a></li>
                <li><a class = "navbar-link" href="#">About</a></li>
                <li><a class = "navbar-link" href="#">Services</a></li>
                <li><a class = "navbar-link" href="#">Gallery</a></li>
                <li><a class = "navbar-link" href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="mobile-navbar-btn">
            <ion-icon name="menu-outline" class="mobile-nav-icon"></ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon"></ion-icon>
        </div>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
        <section class="section-hero">
            <div class="hero">
                <p>Hero section</p>
            </div>
        </section>
    </main>
    <!-- main section end -->

    <!-- services section start -->
    <section class="section-services">
        <div class="hero">
            <p>Services section</p>
        </div>
    </section>
    <!-- services section end -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="newNavbar.js"></script>
</body>
</html>
